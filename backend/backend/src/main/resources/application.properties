spring.application.name=jr-constructions

# Database Configuration (Uses variables from .env)
spring.datasource.url=jdbc:mysql://localhost:3306/construction_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security (Uses variable from .env)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000